<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos | Letflix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/55/96/44/5596443b4c52cd97eecbb381a5da80ae.jpg');
      min-height: 100vh;
    }

    .contato {
      padding: 4rem 5rem 2rem 5rem;
      text-align: left;
    }

    .contato h4 {
      color: gray;
      margin-bottom: 0.5rem;
    }

    .contato h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .relevancia {
      color: #76b467;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .contato p {
      line-height: 1.7;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      background-color: white;
      color: black;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .btn-voltar:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .contato {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="contato">
    <h4>Letflix Original</h4>
    <h2>CONTATOS</h2>
    <div class="relevancia">100% Relevante • 2025 • 1 Temporadas</div>
    <p>
      Caso queira entrar em contato, estou disponível pelo e-mail ou pelo número de telefone abaixo!
      <br><br>
      <strong>E-mail:</strong> r.alcantara@acad.ifma.edu.br <br>
      <strong>Telefone:</strong> (99) 9167-5315
    </p>
    <a href="index.html" class="btn-voltar">Voltar ao Início</a>
  </div>
</body>
</html>
