<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos | Letflix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }

    .secao-contato {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .lado-esquerdo {
      flex: 1;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
    }

    .lado-esquerdo h4 {
      color: gray;
      margin-bottom: 0.5rem;
    }

    .lado-esquerdo h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .relevancia {
      color: #76b467;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .lado-esquerdo p {
      line-height: 1.7;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      background-color: white;
      color: black;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .btn-voltar:hover {
      background-color: #ddd;
    }

    .lado-direito {
      flex: 1;
      background: url('https://i.pinimg.com/736x/55/96/44/5596443b4c52cd97eecbb381a5da80ae.jpg') no-repeat center center/cover;
    }

    @media (max-width: 768px) {
      .secao-contato {
        flex-direction: column;
        height: auto;
      }

      .lado-esquerdo {
        width: 100%;
        padding: 2rem 1.5rem;
        text-align: center;
        align-items: center;
      }

      .lado-esquerdo h2 {
        font-size: 2rem;
      }

      .lado-esquerdo h4 {
        font-size: 1rem;
      }

      .relevancia {
        font-size: 1rem;
      }

      .lado-esquerdo p {
        font-size: 1rem;
        line-height: 1.6;
      }

      .btn-voltar {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
        margin-top: 2rem;
      }

      .lado-direito {
        width: 100%;
        height: 250px;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <section class="secao-contato">
    <div class="lado-esquerdo">
      <h4>Letflix Original</h4>
      <h2>CONTATOS</h2>
      <div class="relevancia">100% Relevante • 2025 • 1 Temporada</div>
      <p>
        Caso queira entrar em contato, estou disponível pelo e-mail ou pelo número de telefone abaixo!
        <br><br>
        <strong>E-mail:</strong> r.alcantara@acad.ifma.edu.br <br>
        <strong>Telefone:</strong> (99) 9167-5315
      </p>
      <a href="index.html" class="btn-voltar">Voltar ao Início</a>
    </div>
    <div class="lado-direito"></div>
  </section>
</body>
</html>
