<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Especialidades | Letflix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('');
      min-height: 100vh;
    }

    .especialidades {
      padding: 4rem 5rem;
      max-width: 700px;
      text-align: left;
    }

    .especialidades h4 {
      color: gray;
      margin-bottom: 0.5rem;
    }

    .especialidades h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .relevancia {
      color: #76b467;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .skill {
      margin-bottom: 1.5rem;
    }

    .skill p {
      margin: 0 0 0.5rem;
    }

    .barra {
      width: 100%;
      height: 15px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    .barra-preenchida {
      height: 100%;
      background-color: red;
    }

    /* Percentual de preenchimento */
    .python .barra-preenchida { width: 90%; }
    .java .barra-preenchida { width: 75%; }
    .hardware .barra-preenchida { width: 65%; }
    .web .barra-preenchida { width: 80%; }

    .btn-voltar {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background-color: white;
      color: black;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .btn-voltar:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .especialidades {
        padding: 2rem;
      }

      .btn-voltar {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="especialidades">
    <h4>Letflix Original</h4>
    <h2>ESPECIALIDADES</h2>
    <div class="relevancia">100% Relevante • 2024 • 2 Temporadas</div>

    <div class="skill python">
      <p>Python</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <div class="skill java">
      <p>Java</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <div class="skill hardware">
      <p>Hardware</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <div class="skill web">
      <p>Desenvolvimento Web</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>
  </div>

  <a href="index.html" class="btn-voltar">Voltar ao Início</a>
</body>
</html>
