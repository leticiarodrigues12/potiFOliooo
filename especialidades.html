<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Especialidades | Letflix</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    .especialidades {
      padding: 4rem 5rem;
      max-width: 700px;
      text-align: left;
      margin: 0 auto;
    }

    .especialidades h4 {
      color: gray;
      margin-bottom: 0.5rem;
    }

    .especialidades h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .relevancia {
      color: #76b467;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .skill {
      margin-bottom: 2rem;
    }

    .skill p {
      margin: 0 0 0.5rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .barra {
      width: 100%;
      height: 18px;
      background-color: #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .barra-preenchida {
      height: 100%;
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      border-radius: 12px;
      width: 0;
      transition: width 1.2s ease;
    }

    /* Percentuais */
    .python .barra-preenchida { width: 90%; }
    .java .barra-preenchida { width: 75%; }
    .hardware .barra-preenchida { width: 65%; }
    .web .barra-preenchida { width: 80%; }

    .btn-voltar {
      background-color: white;
      color: black;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: inline-block;
      margin-top: 2rem;
      position: absolute;
      left: 40px;
      bottom: 40px;
    }

    .btn-voltar:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .especialidades {
        padding: 2rem;
        text-align: center;
      }

      .btn-voltar {
        position: static;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="especialidades">
    <h4>Letflix Original</h4>
    <h2>ESPECIALIDADES</h2>
    <div class="relevancia">100% Relevante • 2024 • 2 Temporadas</div>

    <div class="skill python">
      <p>Python</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <div class="skill java">
      <p>Java</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <div class="skill hardware">
      <p>Hardware</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <div class="skill web">
      <p>Desenvolvimento Web</p>
      <div class="barra">
        <div class="barra-preenchida"></div>
      </div>
    </div>

    <a href="index.html" class="btn-voltar">Voltar ao Início</a>
  </div>
</body>
</html>
