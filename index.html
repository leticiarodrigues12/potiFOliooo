<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letflix | Portfólio de Letícia</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    /* Loader estilo Netflix */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #e50914;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-screen p {
      font-size: 1.2rem;
    }

    /* Ajuste para exibir a frase corretamente */
    .conteudo {
      padding-top: 9rem; /* Aumentado para empurrar abaixo do cabeçalho */
    }

    .pergunta {
      font-size: 1.6rem;
      color: white;
      margin: 2rem 0 1rem;
      text-align: center;
    }

    /* Zoom na imagem do card ao clicar */
    .card-img.zoomed {
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Animação estilo Netflix -->
  <div id="intro-animation" class="intro-animation">
    <span class="logo-animation">Letflix</span>
  </div>

  <!-- Tela de carregamento estilo Netflix -->
  <div id="loading-screen" class="loading-screen">
    <div class="loader"></div>
    <p>Carregando...</p>
  </div>

  <!-- Cabeçalho -->
  <header class="header">
    <h1 class="logo-texto">Letícia Rodrigues <i class='bx bx-pencil'></i></h1>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre mim</a>
      <a href="especialidades.html">Especialidades</a>
      <a href="projetos.html">Projetos</a>
      <a href="contatos.html">Contatos</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main id="especialidades" class="conteudo">
    <h2 class="pergunta">O que você quer ver?</h2>

    <section class="cards">
      <a href="#" class="card-container" data-link="sobre.html">
        <div class="card-img" style="background-image: url('img/eleven.jpg');"></div>
        <p class="card-label">Sobre mim</p>
      </a>

      <a href="#" class="card-container" data-link="especialidades.html">
        <div class="card-img" style="background-image: url('img/will.jpg');"></div>
        <p class="card-label">Especialidades</p>
      </a>

      <a href="#" class="card-container" data-link="projetos.html">
        <div class="card-img" style="background-image: url('img/mike.jpg');"></div>
        <p class="card-label">Projetos</p>
      </a>

      <a href="#" class="card-container" data-link="contatos.html">
        <div class="card-img" style="background-image: url('img/lucas.jpg');"></div>
        <p class="card-label">Contatos</p>
      </a>

      <div class="card-container">
        <div class="plus">+</div>
        <p class="card-label">Adicionar perfil</p>
      </div>
    </section>
  </main>

  <script>
    // Tela de loading ao clicar nos cards
    window.addEventListener("load", () => {
      const intro = document.getElementById('intro-animation');
      setTimeout(() => {
        intro.style.opacity = '0';
        intro.style.pointerEvents = 'none';
      }, 2500);

      document.querySelectorAll('.card-container[data-link]').forEach(card => {
        card.addEventListener('click', e => {
          e.preventDefault();
          const url = card.getAttribute('data-link');
          const loading = document.getElementById('loading-screen');
          card.querySelector('.card-img')?.classList.add('zoomed'); // anima puxar pra frente

          setTimeout(() => {
            loading.style.opacity = '1';
            loading.style.pointerEvents = 'auto';
          }, 300); // depois da animação do zoom

          setTimeout(() => {
            window.location.href = url;
          }, 1500);
        });
      });
    });
  </script>

</body>
</html>
