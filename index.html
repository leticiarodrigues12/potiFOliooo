<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letflix | Portfólio de Letícia</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Animação estilo Netflix -->
  <div id="intro-animation" class="intro-animation">
    <span class="logo-animation">Letflix</span>
  </div>

  <!-- Cabeçalho -->
  <header class="header">
    <h1 class="logo-texto">Letícia Rodrigues <i class='bx bx-pencil'></i></h1>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre mim</a>
      <a href="especialidades.html">Especialidades</a>
      <a href="projetos.html">Projetos</a>
      <a href="contatos.html">Contatos</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main id="especialidades" class="conteudo">
    <h2 class="pergunta">O que você quer ver?</h2>

    <section class="cards">
      <div class="card-img" style="background-image: url('Eleven_(Strager_Things).jpg');"></div>
      <div class="card-img" style="background-image: url('Lucas_Sinclair_001.webp');"></div>
      <div class="card-img" style="background-image: url('images.jpg');"></div>
      <div class="card-img" style="background-image: url('img/Contato.jpg');"></div>

      <div class="card-container">
        <div class="plus">+</div>
        <p class="card-label">Adicionar perfil</p>
      </div>
    </section>
  </main>

  <!-- Seções de navegação para ancoragem -->
  <section id="sobre" style="height: 100vh;"></section>
  <section id="projetos" style="height: 100vh;"></section>
  <section id="contato" style="height: 100vh;"></section>

  <!-- Script da animação -->
  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById('intro-animation');
      setTimeout(() => {
        intro.style.opacity = '0';
        intro.style.pointerEvents = 'none';
      }, 2500);
    });
  </script>

  <!-- Tela de carregamento -->
  <div id="loading-screen" class="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Carregando...</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card-container');
    const loading = document.getElementById('loading-screen');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        let link = '';
        const label = card.querySelector('.card-label').innerText.toLowerCase();
        
        if (label.includes('sobre')) link = 'sobre.html';
        else if (label.includes('especialidades')) link = 'especialidades.html';
        else if (label.includes('projetos')) link = 'projetos.html';
        else if (label.includes('contatos')) link = 'contatos.html';
        else return;

        loading.style.display = 'flex';
        setTimeout(() => {
          window.location.href = link;
        }, 1500);
      });
    });
  </script>
</body>
</html>
