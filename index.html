<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letflix | Portfólio de Letícia</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }

    /* Animação de introdução */
    .intro-animation {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    .logo-animation {
      font-size: 3rem;
      font-weight: bold;
      color: #e50914;
      animation: fadeZoom 2s ease-in-out forwards;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Loader estilo Netflix */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #e50914;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-screen p {
      font-size: 1.2rem;
    }

    /* Cabeçalho */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: #141414;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    .logo-texto {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914;
    }

    .nav-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-bar a:hover {
      color: #e50914;
    }

    /* Conteúdo principal */
    .conteudo {
      padding: 8rem 2rem 4rem;
      text-align: center;
    }

    .pergunta {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 2rem;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card-container {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .card-container:hover {
      transform: scale(1.05);
    }

    .card-img {
      height: 240px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .card-img.zoomed {
      transform: scale(1.2);
    }

    .card-label {
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
    }

    .plus {
      font-size: 3rem;
      color: gray;
      padding-top: 4rem;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .conteudo {
        padding-top: 7rem;
      }

      .card-img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Intro estilo Netflix -->
  <div id="intro-animation" class="intro-animation">
    <span class="logo-animation">Letflix</span>
  </div>

  <!-- Tela de carregamento -->
  <div id="loading-screen" class="loading-screen">
    <div class="loader"></div>
    <p>Carregando...</p>
  </div>

  <!-- Cabeçalho -->
  <header class="header">
    <h1 class="logo-texto">Letícia Rodrigues <i class='bx bx-pencil'></i></h1>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre mim</a>
      <a href="especialidades.html">Especialidades</a>
      <a href="projetos.html">Projetos</a>
      <a href="contatos.html">Contatos</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main id="especialidades" class="conteudo">
    <h2 class="pergunta">O que você quer ver?</h2>

    <section class="cards">
      <a href="#" class="card-container" data-link="sobre.html">
        <div class="card-img" style="background-image: url('img/eleven.jpg');"></div>
        <p class="card-label">Sobre mim</p>
      </a>

      <a href="#" class="card-container" data-link="especialidades.html">
        <div class="card-img" style="background-image: url('img/will.jpg');"></div>
        <p class="card-label">Especialidades</p>
      </a>

      <a href="#" class="card-container" data-link="projetos.html">
        <div class="card-img" style="background-image: url('img/mike.jpg');"></div>
        <p class="card-label">Projetos</p>
      </a>

      <a href="#" class="card-container" data-link="contatos.html">
        <div class="card-img" style="background-image: url('img/lucas.jpg');"></div>
        <p class="card-label">Contatos</p>
      </a>

      <div class="card-container">
        <div class="plus">+</div>
        <p class="card-label">Adicionar perfil</p>
      </div>
    </section>
  </main>

  <!-- JS de transição -->
  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById('intro-animation');
      setTimeout(() => {
        intro.style.opacity = '0';
        intro.style.pointerEvents = 'none';
      }, 2500);

      document.querySelectorAll('.card-container[data-link]').forEach(card => {
        card.addEventListener('click', e => {
          e.preventDefault();
          const url = card.getAttribute('data-link');
          const loading = document.getElementById('loading-screen');
          card.querySelector('.card-img')?.classList.add('zoomed');

          setTimeout(() => {
            loading.style.opacity = '1';
            loading.style.pointerEvents = 'auto';
          }, 300);

          setTimeout(() => {
            window.location.href = url;
          }, 1500);
        });
      });
    });
  </script>

</body>
</html>
