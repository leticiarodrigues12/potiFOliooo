<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos | Letflix</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .projetos {
      padding: 4rem 5rem 2rem 5rem;
      text-align: left;
      max-width: 1200px;
      margin: 0 auto;
    }

    .texto-projeto h4 {
      color: gray;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .texto-projeto h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .relevancia {
      color: #76b467;
      margin-bottom: 2rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .texto-projeto p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      background-color: white;
      color: black;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .btn-voltar:hover {
      background-color: #ddd;
    }

    .populares {
      margin-top: 3rem;
      padding: 0 5rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .populares h3 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .lista-projetos {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .card-projeto {
      display: block;
      width: 80px;
      height: 80px;
      overflow: hidden;
      border: 2px solid white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .card-projeto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-projeto:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #76b467;
      border-color: #76b467;
    }

    /* RESPONSIVIDADE */

    @media (max-width: 768px) {
      .projetos {
        padding: 2rem 2rem 1rem 2rem;
        text-align: center;
      }

      .texto-projeto h2 {
        font-size: 2rem;
      }

      .texto-projeto p {
        max-width: 100%;
        font-size: 1rem;
      }

      .populares {
        padding: 0 2rem;
      }

      .populares h3 {
        font-size: 1.5rem;
      }

      .lista-projetos {
        justify-content: center;
        gap: 1rem;
      }

      .card-projeto {
        width: 70px;
        height: 70px;
      }

      .btn-voltar {
        margin-left: auto;
        margin-right: auto;
        display: inline-block;
      }
    }

    @media (max-width: 400px) {
      .card-projeto {
        width: 60px;
        height: 60px;
      }

      .texto-projeto h2 {
        font-size: 1.6rem;
      }

      .texto-projeto p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="projetos">
    <div class="texto-projeto">
      <h4>Letflix Original</h4>
      <h2>PROJETOS</h2>
      <div class="relevancia">100% Relevante • 2024 • 2 Temporadas</div>
      <p>Nesta seção, você encontra alguns dos projetos que desenvolvi ao longo da minha jornada acadêmica e pessoal, como meu site e meu Trabalho de Conclusão de Curso (TCC). Espero que goste!</p>

      <a href="index.html" class="btn-voltar">Voltar ao Início</a>
    </div>
  </div>
  
  <div class="populares">
    <h3>Populares na Letflix:</h3>
    <div class="lista-projetos">
      <a href="file:///C:/Users/lucas/OneDrive/%C3%81rea%20de%20Trabalho/site%20carlos.html" target="_blank" class="card-projeto" title="Site">
        <img src="https://br.web.img2.acsta.net/medias/nmedia/18/91/33/59/20140728.jpg" alt="Site" />
      </a>
      <a href="https://drive.google.com/file/d/1U6kEwV4rngI24mueMex1WKEBEzKJu2OE/view" target="_blank" class="card-projeto" title="TCC">
        <img src="https://i.pinimg.com/736x/cb/99/a1/cb99a1db190e30603b4488fd5d0b8e01.jpg" alt="TCC" />
      </a>
    </div>
  </div>
</body>
</html>
